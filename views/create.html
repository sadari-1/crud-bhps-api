<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">CRUD-API</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/create" class="nav-link">Create</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Create</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="post" autocomplete="off" id="contactForm">
                            <div class="form-group mt-2">
                                <label for="Name">Name</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="wmail">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="mobile">Mobile</label>
                                <input type="number" name="mobile" id="mobile" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="age">Age</label>
                                <input type="number" name="age" id="age" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="role">Role</label>
                                <select name="role" id="role" class="form-select" required>
                                    <option value="null">Choose Role</option>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>

                                </select>
                            </div>
                            <div class="form-group mt-2">
                                <label for="address">Address</label>
                                <textarea name="address" id="address" col="30" row="6" class="form-control"
                                    required></textarea>
                            </div>
                            <div class="form-group mt-2 text-center">
                                <!-- <button class="btn btn-success">creat user</button>
                                  -->
                                <input type="submit" value="Create User" class="btn btn-success">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./js/create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
